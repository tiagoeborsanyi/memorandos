<section class="wrapper">

  <!-- Titulo da pagina -->
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header"><i class="fa"></i> Relatórios de Usuários</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped table-advance table-hover">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Administrador</th>
          <th>Login</th>
          <th>Remover</th>
        </tr>
        <tr ng-repeat="usuario in usuarios | filter: global.search">
          <td>{{$index+1}}</td>
          <td><a ng-href="#/edita/usuario/{{usuario._id}}">{{usuario.nome}}</a></td>
							<td>{{usuario.email}}</td>
							<td>{{usuario.administrador}}</td>
							<td>{{usuario.login}}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-danger" ng-click="removeUser(usuario)"><i class="icon_close_alt2"></i></button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</section>
