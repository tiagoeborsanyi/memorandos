<section class="wrapper">

	<!-- Titulo da pagina -->
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header"><i class="fa"></i> Cadastro de Memorandos</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <section class="panel">
        <div class="panel-body">
          <form class="form-horizontal" method="post">

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="col-md-2">
                    Lotação de Saída:
                  </label>
                  <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Lotação de Saída" id="provider-json-1" required ng-model="memorando.lotacaosaida">
                  </div>
                </div>
              </div>
            </div>

            <br>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="col-md-2">
                    Lotação de Destino:
                  </label>
                  <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Lotação de Destino" id="provider-json-2" required ng-model="memorando.lotacaodestino">
                  </div>
                </div>
              </div>
            </div>

            <br>

            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label class="col-md-4">
                    Nº Memorando:
                  </label>
                  <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Nº Memorando" required ng-model="memorando.numeromemorando">
                  </div>
                </div>
              </div>
              <div class="col-md-7">
                <div class="form-group">
                  <label class="col-md-2">
                    Assunto:
                  </label>
                  <div class="col-md-10">
                    <select
                        class="form-control"
                        id="valoroperacao"
                        ng-model="memorando.assunto"
                        ng-options="memorandotabela.operacao as memorandotabela.operacao for memorandotabela in operacoes">
        								        <option value="">--Escolha uma Operação--</option>
        						</select>
                  </div>
                </div>
              </div>
            </div>

            <br><br>

            <div class="row">
              <div>
                <p style="text-align: center;"><strong>Equipamentos Cartic</strong></p>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Tombo</th>
                      <th>Descrição</th>
                      <th>Local</th>
                      <th>Situação</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><input type="text" class="form-control" placeholder="Tombo"></td>
                      <td><input type="text" class="form-control" placeholder="Descrição"></td>
                      <td><input type="text" class="form-control" placeholder="Local"></td>
                      <td><input type="text" class="form-control" placeholder="Situação"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-default" type="button">Adicionar</button>
              </div>
            </div>

            <br><br>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="col-md-2">
                    Observação:
                  </label>
                  <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Observação">
                  </div>
                </div>
              </div>
            </div>

            <br><br>

            <div class="row">
              <div class="col-lg-offset-5 col-md-6">
                <button class="btn btn-primary" type="submit">Salvar</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>


</section>
