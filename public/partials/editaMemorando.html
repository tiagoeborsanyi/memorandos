<section class="wrapper">



            <div class="row">
              <div class="col-md-12">
                <section class="panel">
                  <div class="panel-body">
                    <form class="form-horizontal" method="post">

                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="col-md-2">
                              Lotação de Saída:
                            </label>
                            <div class="col-md-10">
                              <input type="text" class="form-control" placeholder="Lotação de Saída">
                            </div>
                          </div>
                        </div>
                      </div>

                      <br>

                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="col-md-2">
                              Lotação de Destino:
                            </label>
                            <div class="col-md-10">
                              <input type="text" class="form-control" placeholder="Lotação de Destino">
                            </div>
                          </div>
                        </div>
                      </div>

                      <br>

                      <div class="row">
                        <div class="col-md-5">
                          <div class="form-group">
                            <label class="col-md-4">
                              Nº Memorando:
                            </label>
                            <div class="col-md-8">
                              <input type="text" class="form-control" placeholder="Nº Memorando">
                            </div>
                          </div>
                        </div>
                        <div class="col-md-7">
                          <div class="form-group">
                            <label class="col-md-2">
                              Assunto:
                            </label>
                            <div class="col-md-10">
                              <input type="text" class="form-control" placeholder="Assunto">
                            </div>
                          </div>
                        </div>
                      </div>

                      <br><br>

                      <div class="row">
                        <div>
                          <p style="text-align: center;"><strong>Equipamentos Cartic</strong></p>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12">
                          <table class="table table-bordered">
                            <thead>
                              <tr>
                                <th class="cor-head-tabela">Tombo</th>
                                <th class="cor-head-tabela">Descrição</th>
                                <th class="cor-head-tabela">Local</th>
                                <th class="cor-head-tabela">Situação</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr ng-repeat="tabela in memorando.tabela">
                                <td><input type="text" class="form-control" placeholder="Tombo"></td>
                                <td><input type="text" class="form-control" placeholder="Descrição"></td>
                                <td><input type="text" class="form-control" placeholder="Local"></td>
                                <td><input type="text" class="form-control" placeholder="Situação"></td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12">
                          <button class="btn btn-default" type="button">Adicionar</button>
                        </div>
                      </div>

                      <br><br>

                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="col-md-2">
                              Observação:
                            </label>
                            <div class="col-md-10">
                              <input type="text" class="form-control" placeholder="Observação">
                            </div>
                          </div>
                        </div>
                      </div>

                      <br><br>

                      <div class="row">
                        <div class="col-lg-offset-5 col-md-6">
                          <button class="btn btn-primary" type="submit">Salvar</button>
                        </div>
                      </div>





                    </form>
                  </div>
                </section>
              </div>
            </div>





        </section>
