<section class="wrapper">

  <!-- Titulo da pagina -->
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header"><i class="fa"></i> Histórico do Equipamento</h3>
    </div>
  </div>

  <div class="row">
    {{historico}}
  </div>
  <div class="row">
    <table class="table table-striped table-advance table-hover">
      <tr>
        <th>Tombo</th>
        <th>Descrição</th>
      </tr>
      <tr>
        <td>{{historico[0].tombo}}</td>
        <td>{{historico[0].descricao}}</td>
      </tr>
    </table>
  </div>
  <div class="row">
    <table class="table table-striped table-advance table-hover">
      <tr>
        <th>Lot. Saida</th>
        <th>Lot. Destino</th>
        <th>Assunto</th>
        <th>Situação</th>
        <th>Data</th>
      </tr>
      <tr ng-repeat="hist in historico">
        <td>{{hist.lotacaosaida}}</td>
        <td>{{hist.lotacaodestino}}</td>
        <td>{{hist.assunto}}</td>
        <td>{{hist.situacao[0]}}</td>
        <td>{{hist.data | date: 'dd/MM/yyyy'}}</td>
      </tr>
    </table>
  </div>
</section>
