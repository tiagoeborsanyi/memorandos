<section class="wrapper">

  <!-- Titulo da pagina -->
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header"><i class="fa"></i> Configurações</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <section class="panel">

        <header class="panel-heading tab-bg-info">
          <ul class="nav nav-tabs">
            <li class="active">
              <a data-toggle="tab" data-target="#situacao">Situação</a>
            </li>
            <li>
              <a data-toggle="tab" data-target="#locais">Lotação</a>
            </li>
            <li>
              <a data-toggle="tab" data-target="#outros">Operação</a>
            </li>
            <li>
              <a data-toggle="tab" data-target="#depara">De-Para</a>
            </li>
          </ul>
        </header>

        <div class="panel-body">
          <div class="tab-content">

            <div id="situacao" class="tab-pane active">
              <section class="panel">
                <div class="panel-body bio-graph-info">
                  <h1>Cadastrar Situação</h1>

                  <form class="form-horizontal" ng-submit="situacaoSalva()">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="col-md-2">
                            Tombo:
                          </label>
                          <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Incluir situação" required ng-model="eqpt.situacao">
                          </div>
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-lg-offset-5 col-md-6">
                        <button class="btn btn-primary" type="submit">Salvar</button>
                      </div>
                    </div>
                  </form>

                  <table class="table table-striped table-advance table-hover">
                    <tr>
                      <th>#</th>
                      <th>Situação</th>
                      <th>Editar</th>
                    </tr>
                    <div tagged-infinite-scroll="getMoreEquipamento()" tagged-infinite-scroll-distance="0">
                    <tr ng-repeat="eqpt in situacoes">
                      <td>{{$index+1}}</td>
                      <td>{{eqpt.situacao}}</td>
                      <td>
                        <div class="btn-group">
                          <button class="btn btn-danger" ng-click="removeSituation(eqpt)"><i class="icon_close_alt2"></i></button>
                        </div>
                      </td>
                    </tr>
                  </div>
                  </table>
                </div>
              </section>
            </div>

            <div id="locais" class="tab-pane">
              <section class="panel">
                <div class="panel-body bio-graph-info">
                  <h1>Cadastrar Lotação</h1>
                </div>
              </section>
            </div>

            <div id="outros" class="tab-pane">
              <section class="panel">
                <div class="panel-body bio-graph-info">
                  <h1>Cadastrar Operação</h1>
                </div>
              </section>
            </div>

            <div id="depara" class="tab-pane">
              <section class="panel">
                <div class="panel-body bio-graph-info">
                  <h1>De (Relatório e Home) - Para (Usuário)</h1>
                </div>
              </section>
            </div>


          </div>
        </div>

      </section>
    </div>
  </div>
</section>
